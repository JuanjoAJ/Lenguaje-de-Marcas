<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <main class="container m-4">
        <h1>Gestor de usuarios</h1>
        <div class="row">
            <div class="col col-md-12">
                <input id="inputNombre" type="text" placeholder="Introduce nombre" class="form-control">
                <input id="inputApellido" type="text" placeholder="Introduce apellidos" class="form-control">
                <button id="botonInput" class="btn btn-primary">Agregar</button>

                <ul id="lista-usuarios" class="list-group">
                </ul>
            </div>
            <div class="col">
                <h2>Buscador</h2>
                <input type="text" placeholder="Introduce nombre a buscar" id="input-buscar" class="form-control">
                <button class="btn btn-primary" id="boton-buscar">Buscar</button>
                <ul class="list-group" id="lista-busqueda"></ul>
            </div>
        </div>
    </main>

    <script src="./utils/gestor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>

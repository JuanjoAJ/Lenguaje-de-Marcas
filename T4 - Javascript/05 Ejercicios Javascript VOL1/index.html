<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Vol.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./utils/css/style.css">
</head>

<body>
    <header class="container d-flex flex-column text-center">
        <h1>
            Ejercicios javascript vol.1
        </h1>
    </header>
    <main class="container-fluid">
        <section id="ejercicioUno" class="ejercicioUno text-center">
            <h2>Ejercicio Uno</h2>
            <input type="number" id="primoInput" class="form-control">
            <div class="primo" id="primo"></div>
            <button class="btn btn-primary m-3" id="buttonPrimo">Â¿Es primo?</button>
        </section>
        <section class="ejercicioDos container-fluid">
            <h2>Celsius To Fahrenheit in JavaScript</h2>
            <p class="parrafoCelsius">Enter temperature in celsius</p>
            <input type="number" id="inputCelsius"><br>
            <button class="button" id="buttonCheck">Check</button>
            <button class="button" id="buttonClear">Clear</button>
            <div class="parrafoCelsius" id="resultCelsius"></div>
        </section>
        <section class="ejercicioTres text-center">
            <h2>Ejercicio Tres</h2>
            <form action="" id="formBoton">
                <button class="btnColor btn btn-primary" value="1">Azul</button>
                <button class="btnColor btn btn-danger" value="2">Rojo</button>
                <button class="btnColor btn btn-warning" value="3">Amarillo</button>
                <button class="btnColor btn btn-success" value="4">Verde</button>
                <button class="btnColor btn btn-primary" value="5"
                    style="background-color: blueviolet; border: black;">Violeta</button>
                <button class="btnColor btn Light">Clear</button>
            </form>
        </section>
        <section class="ejercicioCuatro text-center container-fluid">
            <h2>Ejercicio 4</h2>
            <form method="get">
                <input type="text" name="" id="inputName" class="form-control" placeholder="Introduce tu nombre">
                <input type="text" name="" id="inputSurname" class="form-control" placeholder="Introduce tus apellidos">
                <select name="" id="edad" class="form-control">
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                </select>
                <input type="text" name="" id="inputCity" class="form-control" placeholder="Introduce tu localidad">
                <button type="button" class="btn btn-info" id="info">INFO</button>
                <button type="reset" class="btn btn-secondary">RESET</button>
            </form>
        </section>
        <section class="ejercicioCinco d-flex justify-content-center align-items-center">

            <button class="btn btn-primary" id="buttonInfo"> Comienza la pregunta</button>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./utils/js/01 primo.js"></script>
    <script src="./utils/js/02 Celsius.js"></script>
    <script src="./utils/js/03 formBotones.js"></script>
    <script src="./utils/js/04 form.js"></script>
    <script src="./utils/js/05 funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .containerExample div {
            height: 250px;
            background-color: purple;
            color: white;
            font-size: 50px;
            margin: 20px;
        }

        .column .row,
        .breakpoints .row {
            background-color: orange;
            border: 3px solid rgb(110, 73, 5);
            margin: 10px;
            padding: 5px;
        }

        .column .col {
            background-color: #d40655;
            color: white;
            font-size: 30px;
            border: 2px solid #640328;
        }

        .columna {
            color: white;
            font-size: 25px;
            background-color: #05077b;
            border: 5px solid white;
        }
    </style>
    <title>Containers</title>
</head>

<body>

    <main>
        <section class="containerExample">
            <!--Diferencias entre container y container fluid-->
            <div class="container">
                .container
            </div>
            <div class="container-fluid">
                .container-fluid
            </div>
            <div class="container-lg">
                .container-lg
            </div>
        </section>
        <section class="column">
            <!--Uso de columnas con bootstrap-->
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        Columna 1
                    </div>
                    <div class="col">
                        Columna 2
                    </div>
                </div>
                <div class="row">
                    <div class="col">Columna 1</div>
                    <div class="col">Columna 2</div>
                    <div class="col">Columna 3</div>
                </div>

            </div>
        </section>
        <section class="breakpoints">
            <!-- Uso de bootstrap con breakpoints-->
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-4 col-lg-6 columna">
                        .col-sm-4 ocupara 4 columnas .col-lg-6 ocupara 6 en dispositivos grandes
                    </div>
                    <div class="col-sm-8 col-lg-6 columna">
                        .col-sm-8 ocupara 8 columnas .col-lg-6 ocupara 6 en dispositivos grandes
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

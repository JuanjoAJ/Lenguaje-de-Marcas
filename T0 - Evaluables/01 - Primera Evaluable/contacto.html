    <div class="contacto-title">
      <h1 class="text-center">Contacto</h1>
      <h4 class="m-4">Puede ponerse en contacto con nosotros mediante: </h4>
    </div>


    <form action="" method="post" class="m-4">
      <label for="name" class="formLabel">Nombre: </label>
      <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre">
      <label for="mail" class="formLabel">Email: </label>
      <input type="email" class="form-control" id="mailInput" placeholder="Introduce tu mail">
      <label for="textArea" class="formLabel">Introduzca su duda</label>
      <textarea class="form-control" id="textAreaInput" rows="3" placeholder="Inserte el texto"></textarea>
      <input type="checkbox" name="condiciones" id="condiciones" required>
      <label for="condiciones" class="formLabel">Acepto las condiciones de privacidad</label><br>
      <input type="submit" value="Enviar" class="btn  btn-primary btn-lg mt-4">



    </form>





    <div class="contacto-title">
      <h4 class="m-4">O bien: </h4>
    </div>
    <div class="icons-rss d-flex flex-wrap align-items-center justify-content-center">

      </a>

      <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">

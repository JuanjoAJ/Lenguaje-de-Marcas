<head>

    <!--Bootstrap-->

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@300..700&family=Rubik+Dirt&family=Share+Tech+Mono&display=swap"

    <!--CSS interno-->
    <link rel="stylesheet" href="utils/css/style.css">
</head>

<body>
    <header>
        <h1 class="title text-center ">Sistema de gesti贸n de trabajadores</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-7">
                    <h2>Formulario de usuario</h2>
                    <form action="" method="post" class="form">
                        <div class="form-group">
                            <label for="name" class="name">Nombre: </label>
                            <input type="text" name="name" id="inputName" class="inputName form-control"
                                placeholder="Inserte su nombre">
                        </div>
                        <div class="form-group">
                            <label for="surname" class="surname">Apellidos: </label>
                            <input type="text" name="surname" id="inputSurname" class="inputsurName form-control"
                                placeholder="Inserte apellidos">
                        </div>
                        <div class="form-group">
                            <label for="email" class="email">Email: </label>
                            <input type="email" name="email" id="inputEmail" class="email form-control"
                                placeholder="Inserte el email">
                        </div>
                        <div class="form-group">
                            <label for="jobPosition" class="jobPosition">Puesto de trabajo</label>
                            <select name="jobPosition" id="jobPosition" class="form-select">
                                <option value="0" class="text-center">-</option>
                                <option value="it">IT</option>
                                <option value="marketing">Marketing</option>
                                <option value="ventas">Ventas</option>
                                <option value="administracion">Administraci贸n</option>
                            </select>
                        </div>
                        <div class="button">
                            <input type="button" class="btn" value="Guardar" id="btnGuardar">
                        </div>
                    </form>
                </div>
                <div class="col-5">
                    <h2>Lista de trabajadores</h2>
                    <ul id="listaTrabajadores" class="listaTrabajadores"></ul>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <table class="table table-warning table-striped table-bordered table-responsive">
            <thead class="table-head" id="tableHead">
                <tr class="cabecera-tabla">
                    <th class="celda">IT</th>
                    <th class="celda">Marketing</th>
                    <th class="celda">Ventas</th>
                    <th>Administraci贸n</th>
                </tr>
            </thead>
            <tbody>
                <tr class="body-td">
                    <td id="td1"></td>
                    <td id="td2"></td>
                    <td id="td3"></td>
                    <td id="td4"></td>
                </tr>
            </tbody>
        </table>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utils/js/form.js"></script>

</html>
